<body>

<!-- navbar -->
<section class="mbr-navbar mbr-navbar--freeze mbr-navbar--absolute mbr-navbar--transparent mbr-navbar--sticky mbr-navbar--auto-collapse" id="menu-93">
    <div class="mbr-navbar__section mbr-section">
        <div class="mbr-section__container container">
            <div class="mbr-navbar__container">
                <div class="mbr-navbar__column mbr-navbar__column--s mbr-navbar__brand">
                    <span class="mbr-navbar__brand-link mbr-brand mbr-brand--inline">
                        <span class="mbr-brand__logo"><a href="https://codecool.com/"><img class="mbr-navbar__brand-img mbr-brand__img" src="assets/images/0_home_transparent_cc_logo.png" alt="Mobirise"></a></span>
                        <span class="mbr-brand__name"><a class="mbr-brand__name text-white" href="https://codecool.com/">CODECOOL</a></span>
                    </span>
                </div>
                <div class="mbr-navbar__hamburger mbr-hamburger text-white"><span class="mbr-hamburger__line"></span></div>
                <div class="mbr-navbar__column mbr-navbar__menu">
                    <nav class="mbr-navbar__menu-box mbr-navbar__menu-box--inline-right">
                        <div class="mbr-navbar__column">
                            <ul class="mbr-navbar__items mbr-navbar__items--right mbr-buttons mbr-buttons--freeze mbr-buttons--right btn-decorator mbr-buttons--active">
                                <li class="mbr-navbar__item"><a class="mbr-buttons__link btn text-white" href="{{ url_for('show_main_page')}}">HOME</a></li>
                                <li class="mbr-navbar__item"><a class="mbr-buttons__link btn text-white" href="{{ url_for('slide') }}">SLIDER</a></li>
                                {% if not session.logged_in %}
                                <li class="mbr-navbar__item"><a class="mbr-buttons__link btn text-white" href="#">SIGN UP</a></li>
                                <li class="mbr-navbar__item"><a class="mbr-buttons__link btn text-white" href="https://codecool.hu/blog/">BLOG</a></li>
                                <li class="mbr-navbar__item"><a class="mbr-buttons__link btn text-white"  href="{{ url_for('login') }}">LOG IN</a></li>
                                {% else %}
                                <li class="mbr-navbar__item"><a class="mbr-buttons__link btn text-white" href="{{ url_for('logout') }}">LOG OUT</a></li>
                                {% endif %}

                            </ul>
                        </div>
                        <div class="mbr-navbar__column"><ul class="mbr-navbar__items mbr-navbar__items--right mbr-buttons mbr-buttons--freeze mbr-buttons--right btn-inverse mbr-buttons--active"><li class="mbr-navbar__item"><a class="mbr-buttons__btn btn btn-default" href="#">CONTACT</a></li></ul></div>
                    </nav>
                </div>
            </div>
        </div>
    </div>
</section>


{% block body %}{% endblock %}

            </div>
        </div>
    </div>
</footer>
