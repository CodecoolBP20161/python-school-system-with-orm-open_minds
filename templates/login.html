{% extends "layout.html" %}
{% block body %}
  <h2>Login</h2>
  {% if error %}<p class=error><strong>Error:</strong> {{ error }}{% endif %}
  <form action="{{ url_for('login') }}" method=post>
    <dl>
      <dt>Username:
      <dd><input type=text class="logininput" name=username>
      <dt>Password:
      <dd><input type=password class="logininput" name=password>
      <dd><br><input type=submit  class="submitbutton" value=Login>
    </dl>
  </form>
{% endblock %}
