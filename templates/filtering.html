{% extends "adminmenu.html" %}
{% block filtering %}

<form action="{{ url_for('handle_filters') }}" method=post class=add-entry>
  <dl>
    <dt>filter by:
        <dd><select required name="filtering" class="statusinput">
                <option value="" disabled selected>-- filter by --</option>
                <option value="status">status</option>
                <option value="year_of_birth">year of birth</option>
                <option value="name">name</option>
                <option value="email">email</option>
                <option value="school">assigned_school</option>
                <option value="id">mentor's name</option>
            </select>
    <dt>search:
        <dd><input required type=text size=30 placeholder="search" name=search>
    <dt><br><input type="submit" class="submitbutton" value="filter">
  </dl>
</form>

{% block list %}{% endblock %}
{% endblock %}
